<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello!</p>
    
    <h1>Available Files</h1>
    <ul>
        {% assign directory = site.static_files | where_exp: "file", "file.path contains 'your-directory'" %}
        {% for file in directory %}
            <li><a href="{{ file.path }}">{{ file.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
