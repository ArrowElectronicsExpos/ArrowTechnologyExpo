<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arrow Technology Expo 2025 - PDFs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 24px;
      line-height: 1.4;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 8px;
    }
    .pdf-section {
      margin: 32px 0;
    }
    .pdf-title {
      margin: 0 0 12px;
      font-size: 1.2rem;
      color: #222;
    }
    .viewer {
      width: 100%;
      height: 80vh; /* Adjust height if needed */
      border: 1px solid #ccc;
      display: block;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .fallback {
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .fallback a {
      color: #0366d6;
      text-decoration: none;
    }
    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Arrow Technology Expo 2025</h1>
  <p>View the documents below directly, or download them if needed.</p>

  <!-- ===== PDF #1: Supplier List ===== -->
  <section class="pdf-section" id="pdf-1">
    <h2 class="pdf-title">Supplier List</h2>
    <object
      class="viewer"
      type="application/pdf"
      data="{{ site.baseurl }}/docs/Chicago/ATE%202025%20Supplier%20list.pdf">
    </object>
    <div class="fallback">
      <strong>Can’t see it?</strong>
      <a href="{{ site.baseurl }}/docs/Chicago/ATE%202025%20Supplier%20list.pdf" target="_blank">
        Open / Download PDF
      </a>
    </div>
  </section>

  <!-- ===== PDF #2: Class Descriptions ===== -->
  <section class="pdf-section" id="pdf-2">
    <h2 class="pdf-title">Class Descriptions</h2>
    <object
      class="viewer"
      type="application/pdf"
      data="{{ site.baseurl }}/docs/Chicago/ArrowTechnologyExpo2025_ClassDescriptions.pdf">
    </object>
    <div class="fallback">
      <strong>Can’t see it?</strong>
      <a href="{{ site.baseurl }}/docs/Chicago/ArrowTechnologyExpo2025_ClassDescriptions.pdf" target="_blank">
        Open / Download PDF
      </a>
    </div>
  </section>
</body>
</html>
